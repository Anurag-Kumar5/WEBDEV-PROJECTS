
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row text-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3>Free</h3>
            <p>$0/month</p>
            <p>Basic features</p>
            <button class="btn btn-outline-primary">Select</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-primary">
          <div class="card-body">
            <h3>Pro</h3>
            <p>$9.99/month</p>
            <p>Advanced features</p>
            <button class="btn btn-primary">Select</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3>Enterprise</h3>
            <p>$29.99/month</p>
            <p>All features</p>
            <button class="btn btn-outline-dark">Select</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
