
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3 bg-light p-3">Sidebar</div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">@user</h5>
            <p class="card-text">This is a sample tweet.</p>
            <button class="btn btn-primary btn-sm">Like</button>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">@anotheruser</h5>
            <p class="card-text">Another tweet goes here.</p>
            <button class="btn btn-secondary btn-sm">Comment</button>
          </div>
        </div>
      </div>
      <div class="col-md-3 bg-light p-3">Trends</div>
    </div>
  </div>
</body>
</html>
